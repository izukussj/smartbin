<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">Type</label>
      <input
        type="text"
        class="form-control"
        id="type"
        required
        [(ngModel)]="bin.type"
        name="type"
      />
    </div>

    <div class="form-group">
      <label for="description">Lieu</label>
      <input
        class="form-control"
        id="lieu"
        required
        [(ngModel)]="bin.lieu"
        name="lieu"
      />
    </div>

    <button (click)="saveBin()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newBin()">Add</button>
  </div>
</div>
